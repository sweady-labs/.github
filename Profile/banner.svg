<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.15">
    <circle cx="100" cy="50" r="3" fill="#00d4ff"/>
    <circle cx="200" cy="80" r="3" fill="#00d4ff"/>
    <circle cx="350" cy="40" r="3" fill="#00d4ff"/>
    <line x1="100" y1="50" x2="200" y2="80" stroke="#00d4ff" stroke-width="1"/>
    <line x1="200" y1="80" x2="350" y2="40" stroke="#00d4ff" stroke-width="1"/>
    
    <circle cx="900" cy="260" r="3" fill="#7b2cbf"/>
    <circle cx="1050" cy="230" r="3" fill="#7b2cbf"/>
    <circle cx="1100" cy="270" r="3" fill="#7b2cbf"/>
    <line x1="900" y1="260" x2="1050" y2="230" stroke="#7b2cbf" stroke-width="1"/>
    <line x1="1050" y1="230" x2="1100" y2="270" stroke="#7b2cbf" stroke-width="1"/>
  </g>
  
  <!-- Animated particles -->
  <circle cx="150" cy="150" r="2" fill="#00d4ff" opacity="0.6">
    <animate attributeName="cy" values="150;120;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="850" cy="200" r="2" fill="#7b2cbf" opacity="0.6">
    <animate attributeName="cy" values="200;230;200" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="100" r="2" fill="#00d4ff" opacity="0.6">
    <animate attributeName="cx" values="1000;1020;1000" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main text -->
  <text x="600" y="130" font-family="'Courier New', monospace" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">
    sweady labs
  </text>
  
  <!-- Accent line -->
  <rect x="300" y="155" width="600" height="3" fill="url(#accentGrad)" opacity="0.7"/>
  
  <!-- Tagline -->
  <text x="600" y="200" font-family="'Courier New', monospace" font-size="24" fill="#a0a0a0" text-anchor="middle" font-style="italic">
    where curiosity meets code
  </text>
  
  <!-- Tech icons as simple shapes -->
  <g opacity="0.4">
    <!-- Python-like brackets -->
    <text x="250" y="250" font-family="monospace" font-size="32" fill="#00d4ff">{py}</text>
    
    <!-- AI chip representation -->
    <rect x="400" y="230" width="30" height="30" fill="none" stroke="#7b2cbf" stroke-width="2" rx="3"/>
    <circle cx="415" cy="245" r="6" fill="#7b2cbf"/>
    
    <!-- IoT signal waves -->
    <circle cx="800" cy="245" r="8" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="800" cy="245" r="14" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <circle cx="800" cy="245" r="20" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
    
    <!-- Terminal cursor -->
    <text x="920" y="250" font-family="monospace" font-size="28" fill="#7b2cbf">$_</text>
  </g>
</svg>
